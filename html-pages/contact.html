        <form class="form-class" name="contact" method="POST" role="form"  data-netlify="true">

                <!-- data-toggle="validator"  -->
            <fieldset> 
                <legend>
                    <h2>Send Me a Message!</h2>
                </legend>
                <div class="contact">
                    <label for="first name">First Name:</label> 
                    <br>
                    <input class="input form-control" type="text" name="first name" required="required" data-error="Please enter your first name."> 
                    <div class="help-block with-error"></div>
                </div>
    
                <div class="contact">
                    <label for="last name">Last Name:</label> 
                    <br>
                    <input class="input form-control" type="text" name="last name" required>
                </div>
    
                <div class="contact">
                    <label for="email">Email:</label> 
                    <br>
                    <input class="input form-control" type="email" name="email" required>
                </div>
    
                <div class="contact">
                    <label for="first name">Anything you want to tell me?</label> 
                    <br>
                    <textarea class="input form-control" name="comments" rows="10" cols="30" required></textarea>
                </div>
                <div class="submit-button">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </fieldset>
        </form>
